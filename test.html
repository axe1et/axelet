<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .user-card {
      display: flex;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 15px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    .status-icon {
      margin-top: 5px;
      width: 16px;
      height: 16px;
    }

    .info-section {
      flex: 1;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .username {
      font-weight: bold;
      font-size: 18px;
    }

    .badge {
      width: 20px;
      height: 20px;
    }

    .listening {
      font-size: 14px;
      font-weight: 450;
      margin: 5px 0;
    }

    .song-art {
      display: flex;
      align-items: center;
    }

    .album-art {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="user-card">
    <div class="profile-section">
      <img src="https://cdn.discordapp.com/avatars/1292066809050300498/b5820a7a0caf3334d0368d4adf82fd6d.webp" alt="User Avatar" class="avatar">
      <img src="https://assets.guns.lol/dnd.png" alt="Status" class="status-icon">
    </div>
    <div class="info-section">
      <div class="user-info">

        <img src="https://cdn.discordapp.com/badge-icons/2ba85e8026a8614b640c2837bcdfe21b.png" alt="Badge" class="badge">
